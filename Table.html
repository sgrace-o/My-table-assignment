<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My first Table</title>
        </head>
        <body>
            <h1>CREATING TABLES IN HTML</h1>
            <table border="1">
                
                <tr>
                  <th>COLUMN 1</th> 
                  <th>COLUMN 2</th>
                  <th>COLUMN 3</th> 
                </tr>
                <tr>
                     <td rowspan="2">Row1 Cell1</td>
                    <td>Row1 Cell2</td>
                    <td>Row1 Cell3</td>
                </tr>
                <tr>
                    
                    <td>Row2 Cell2</td>
                    <td>Row3 Cell3</td>
                </tr>
                <tr>
                    
                    <td colspan="3">Row3 Cell1</td>
                    
                </tr>
               

                </tr>
            </table>
        </body>
    </html>
